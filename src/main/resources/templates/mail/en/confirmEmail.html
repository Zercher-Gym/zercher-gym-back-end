<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activate account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        }

        .button {
            display: inline-block;
            padding: 10px 24px;
            color: #fff;
            background: #007bff;
            border-radius: 4px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Hello <span th:text="${username}"/>!</h2>
    <p>Thank you for registering! Please activate your account by clicking the button below:</p>
    <p>
        <a th:href="${confirmationUrl}" class="button">Activate account</a>
    </p>
    <p>If you did not create this account, please ignore this email.</p>
    <p>Best regards,</p>
    <p>The Zercher Gym team</p>
</div>
</body>
</html>
